<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All local storyboarding tool</title>
    
    <!-- Discord Embed Meta Tags - No images -->
    <meta name="description" content="All local storyboarding tool">
    <meta property="og:title" content="All local storyboarding tool">
    <meta property="og:description" content="All local storyboarding tool">
    <meta property="twitter:title" content="All local storyboarding tool">
    <meta property="twitter:description" content="All local storyboarding tool">
    <meta name="theme-color" content="#2563eb">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="resetView">Reset View</button>
        <span id="zoomLevel">100%</span>
    </div>
    <div id="canvas-container">
        <div id="grid-background"></div>
        <div id="canvas"></div>
    </div>
    <div id="instructions">
        <p>Ctrl+V to paste images | Drag to move | Use zoom buttons to scale</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
